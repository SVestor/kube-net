server {
  listen 80;

  location /api/ {
    proxy_pass http://192.168.49.2:32082/;
    # set $task_address $TASK_ADDRESS;
    # proxy_pass http://$task_address;
  }
  
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
  
  include /etc/nginx/extra-conf.d/*.conf;
}
